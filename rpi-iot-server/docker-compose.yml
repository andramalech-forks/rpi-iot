version: "2"
services:
  rabbit_node_1:
    environment:
      - RABBITMQ_ERLANG_COOKIE='secret_cookie'
    networks:
      - back
    hostname: rpi-iot-rabbitmq1
    image: "rabbitmq:3-management"
    ports:
      - "15672:15672"
      - "5672:5672"
    tty: true
    volumes:
      - rabbit1:/var/lib/rabbitmq
      - ./config/rabbitmq/:/etc/rabbitmq/
    command:  bash -c "sleep 10; rabbitmq-server;"

volumes:
  rabbit1:
    driver: local

networks:
  back: